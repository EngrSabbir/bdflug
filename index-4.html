<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0047AB, #007BFF);
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .trip-box {
            background: white;
            color: #0047AB;
            border-radius: 10px;
            font-weight: bold;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            width: 45%;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .trip-box:hover {
            background: #0047AB;
            color: white;
        }
    </style>
</head>
<body>
    <h1 class="mt-4">HANIF ENTERPRISE</h1>
    <div class="container">
        <button class="trip-box" onclick="openNewGroup('https://operator.shohoz.com/agent/today-trips/7/1/7')">DHAKA-RANGPUR</button>
        <button class="trip-box" onclick="openNewGroup('https://operator.shohoz.com/agent/today-trips/1/7/1')">RANGPUR-DHAKA</button>
        <button class="trip-box" onclick="openNewGroup('https://operator.shohoz.com/agent/today-trips/103/1/103')">DHAKA-NAOGAON</button>
        <button class="trip-box" onclick="openNewGroup('https://operator.shohoz.com/agent/today-trips/1/103/1')">NAOGAON-DHAKA</button>
        <button class="trip-box" onclick="openNewGroup('https://operator.shohoz.com/agent/today-trips/13/1/13')">DHAKA-KURIGRAM</button>
        <button class="trip-box" onclick="openNewGroup('https://operator.shohoz.com/agent/today-trips/1/13/1')">KURIGRAM-DHAKA</button>
        <button class="trip-box" onclick="openNewGroup('https://operator.shohoz.com/agent/today-trips/114/1/114')">DHAKA-KANSAT</button>
        <button class="trip-box" onclick="openNewGroup('https://operator.shohoz.com/agent/today-trips/1/114/1')">KANSAT-DHAKA</button>
        <button class="trip-box" onclick="openNewGroup('https://operator.shohoz.com/agent/today-trips/118/1/118')">DHAKA-SETABGANJ</button>
        <button class="trip-box" onclick="openNewGroup('https://operator.shohoz.com/agent/today-trips/1/118/1')">SETABGANJ-DHAKA</button>
        <button class="trip-box" onclick="openNewGroup('https://operator.shohoz.com/agent/today-trips/14/1/14')">DHAKA-ULIPUR</button>
        <button class="trip-box" onclick="openNewGroup('https://operator.shohoz.com/agent/today-trips/1/14/1')">ULIPUR-DHAKA</button>
        <button class="trip-box" onclick="openNewGroup('https://operator.shohoz.com/agent/today-trips/7/474/7/')">UTTORA</button>
        <button class="trip-box" onclick="openNewGroup('https://operator.shohoz.com/agent/today-trips/47/1/47')">DHAKA-CHATTOGRAM</button>
        <button class="trip-box" onclick="openNewGroup('https://operator.shohoz.com/')">ALL</button>
    </div>
    <script>
        function openNewGroup(url) {
            window.open(url, '_blank', 'noopener,noreferrer');
        }
    </script>
</body>
</html>
